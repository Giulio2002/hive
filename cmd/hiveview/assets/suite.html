<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="/images/favicon.svg">
    <link rel="stylesheet" href="/lib/app.css">
  </head>

  <body>
    <main role="main">
      <div id="hive-header">
        <a href="/"><img id="hive-logo" height="35" src="/images/hive3.svg"></a>
        <nav id="hive-static-nav">
          <span class="nav-item" id="hive-instance-info"></span>
          <a class="nav-item" href="https://github.com/ethereum/hive/blob/master/docs/overview.md#what-is-hive">What is Hive?</a>
        </nav>
      </div>

      <h2><span id="testsuite_state">Results:</span> <span id="testsuite_name"></span></h2>

      <ul id="testsuite_info" class="list-group list-group-horizontal mb-3" style="display: none;">
        <li id="testsuite_start" class="list-group-item"></li>
        <li id="testsuite_duration" class="list-group-item"></li>
        <li class="list-group-item"><a id="sim-log-link"></a></li>
      </ul>

      <div id="load-progress-bar-container" class="progress" style="display: none;">
        <div id="load-progress-bar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>

      <p><span id="testsuite_desc"></span></p>
      <p><span id="testsuite_clients"></span></p>

      <table id="execresults" class="table table-bordered" width="100%"></table>
    </main>
  </body>

  <!-- load the app -->
  <script src="/lib/app-suite.js" type="module"></script>
</html>
